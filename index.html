		<template id="carElement">
				<div class = "car-tank" color = "#f6f1bf">

				<style>
					.car-tank {

		<template id = "carInformationElement">

			<style>
				.car-info-wrapper {
					width: 45%;

					top: 0%;
					left: 25%;

				}

					flex-direction: row;

					margin: 0px 20px;
				}

				}

				}

				}

					text-shadow: 1px 1px 1px #797875;
				}

		<template id = "rent-element">
			<div class = "rent-wrapper">
				<h2>RESERVATION</h2>
				<div class = "input-holder">
					<form name = "rent-form">
							<label for="input-name">Name*</label>
							<input id="input-name" type="text" placeholder="Jon Duglas" required name="name"/> </br>

							<label for="input-email">E-mail*</label>
							<input id="input-email" type="email" placeholder="jonduglas@mail.com" required name="email"/> </br>

							<label for="input-phone">Phone*</label>
							<input id="input-phone" type="text" min = "13" max = "13" placeholder="+3 8067 329 26 26" required name="phone"/></br>

							<label for="city-select">City*</label>
							<select id="city-select" name="city" required>
								<option value="Kiev">Kiev</option>
								<option value="Kharkiv">Kharkiv</option>
								<option value="Lviv">Lviv</option>
								<option value="Odessa">Odessa</option>
							</select> </br>

							<label for="place-select">Place*</label>
							<select id="place-select" name="place" required>
								<option value="Kiev-airport">Boryspil Airport, Terminal D</option>
								<option value="Kiev-Railway Station">Railway Station</option>
								<option value="Kiev-Zhulyany">Kyiv International Airport (Zhulyany)</option>
								<option value="Kiev-office">Main Office, 20 Dniprovska Naberezhna Street</option>
							</select> </br>

							<label class = "date" for="pick-up-date">PICK UP DATE AND TIME*</label>
							<label class = "date" for="drop-off-date">DROP OFF DATE AND TIME*</label> </br>

							<input id = "pick-up-date" type = "date" name = "pick-up-date"/>
							<input id = "drop-off-date" type = "date" name = "drop-off-date"/> </br>

							<input id = "pick-up-time" type = "time" name = "pick-up-time"/>
							<input id = "drop-off-time" type = "time" name = "drop-off-time"/>

					</form>
					<button class = 'cancel'>Cancel</button>
					<button type = "submit">Proceed</button>
				</div>
			</div>
			<style>
				.rent-wrapper {
					width: 45%;
					position: fixed;
					top: 0%;
					left: 25%;
					display: flex;
					flex-direction: column;
					justify-content: flex-start;
					align-items: flex-start;
					background-color: #f6f1bf;
					color: #33313b;
					font: 16px/18px "Raleway", "Arial", "Helvetica Neue", sans-serif;
					font-weight: 600;
					text-shadow: 1px 1px 1px #797875;
					margin: 20px;
					padding: 20px;
				}
				.input-holder {
					width: 90%;
					border: 2px solid #797875;
					padding: 20px;
					padding-left: 6%;
				}
				input[type="text"],
				input[type="email"],
				select {
					display: inline-block;
					width: 60%;
					background-color: #fff;
					font: 14px/16px "Raleway", "Arial", "Helvetica Neue", sans-serif;
					color: #33313b;
					padding: 7px;
					margin-bottom: 20px;
					border: none;
				}
				input[type="date"],
				input[type="time"] {
					width: 40%;
					display: inline-block;
					margin-right: 5%;
					margin-bottom: 10px;
				}
				::-webkit-input-placeholder {
					font: 14px/16px "Raleway", "Arial", "Helvetica Neue", sans-serif;
					color: #33313b;
				}
				::-ms-input-placeholder {
					font: 14px/16px "Raleway", "Arial", "Helvetica Neue", sans-serif;
					color: #33313b;
				}
				select {
					width: calc(60% + 15px);
					-webkit-appearance: none;
					-moz-appearance: none;
					-ms-appearance: none;
					appearance: none!important;
					text-indent: 0.01px; 
					text-overflow: '';
					
					/* background-image: url(../select_arrow.png); */
					/* background-position: right center;
					background-repeat: no-repeat;
					background-size: 4%; */
					color: #33313b;
					line-height: 1em;
				}
				label {
					display:inline-block;
					width: 20%; 
					font: 14px/16px "Raleway", "Arial", "Helvetica Neue", sans-serif;
					font-weight: 600;
					color: #33313b;
					margin-bottom: 5px;
				}
				label.date {
					width: 45%;
					font: 12px/14px "Raleway", "Arial", "Helvetica Neue", sans-serif;
					font-weight: 600;
					margin-top: 10px;
				}
				button {
					-webkit-appearance: none;
					-moz-appearance: none;
					-ms-appearance: none;
					appearance: none!important;
					display: inline;
					padding: 7px 40px;
					margin-right: 10px;
					background-color: #797875;
					border: 2px solid #797875;
					border-radius: 1.5em;
					margin-top: 20px;
					color: #f6f1bf;
					font: 14px/16px "Raleway", "Arial", "Helvetica Neue", sans-serif;
					font-weight: 800;
					letter-spacing: 0.1em;
				}
				button.cancel {
					margin-left: 22%;
				}
				button:hover {
					background-color: #f6f1bf;
					color: #797875;
				}
				
			</style>
