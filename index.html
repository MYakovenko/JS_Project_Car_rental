			<template id = "rent-element">

									</br>							
									<div id = "email-error" class = "error"></div>

									<input id="input-email" type="email" placeholder="jonduglas@mail.com" required name="email"/> 
									</br>
									<div id = "phone-error" class = "error"></div>
									<label for="input-phone">Phone*</label>
									<input id="input-phone" type="text" min = "13" max = "13" placeholder="+38-067-329-26-26" required name="phone"/>
									</br>
									<label for="city-select">City*</label>

					<h2>WHAT DO WE OFFER?</h2>
						
					<div class = "main-info">
						<h3>1. Wide range of vehicles - from luxurious premium vehicles to small vehicles.</h3>
						<p>The vehicle is not a luxury item. It is a mean of transportation. Especially, when the subway could not help. You would need a nimble city vehicle in order to catch up on everything you planned.</p>
					
						<h3>2. Engines - petrol, diesel, hybrid and electric.</h3>
						<p>There is some range of clients that don’t use the vehicles with Internal Combustion Engine principally. So, the EV rental is a trend. Also, Tesla is rented by our clients for test-drives in order to ascertain the EV’s practical use in terms of real use.</p>
						<p>Sometimes it is uncomfortable to switch from petrol to diesel and vice versa. And if the one does not have a vehicle while waiting for its new ride, the car rental is a perfect decision in order not to change the driver’s skills.</p>
					
						<h3>3. Vehicle with driver.</h3>
						<p>This type of service used not only for important meetings. Imagine you have gone somewhere and your wife’s car is in service for several days. What to do in this situation? Car rental with driver is a good solution.</p>
					</div>

					<div class = "info-wrapper">
							<h3>Renters minimal age</h3>
							<p>Minimal driver's age should be not less than 23 years old.</p>
						
							<h3>Territory of vehicle use</h3>
							<p>It is restricted to cross the border of Ukraine without the prior documentary access of DRIVE Rental company.</p>
						
							<h3>Insurance</h3>
							<p>All vehicles are insured in terms of the obliged civic liability and CASCO. Standard insurance does not cover the renter's liability in case of a traffic accident or vehicle theft.</p>
							
							<h3>Deposit</h3>
							<p>Deposit amount depends on the class of vehicle. Deposit is given while car rental contract signing and given back to the Renter while vehicle drop-off in case all contract point are fulfilled.</p>
						
							<h3>Rates</h3>
							<p>VAT, maintenance and seasonal tires change are included in the rate. Rental begins from the moment of contract signing. Delay of return for 2 hours or more considered as the next rental day.</p>
					</div>
				</div>
